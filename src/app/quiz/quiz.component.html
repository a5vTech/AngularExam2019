<mat-card class="cards">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{quiz.title | uppercase}}</mat-card-title>
    <mat-card-subtitle>{{quiz.created | date: 'dd/MM/yyyy' }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-subtitle>Created by: {{quiz.user.username}}</mat-card-subtitle>
  <mat-card-content>
    <p>In this quiz we have {{quiz.questions.length}} question{{quiz.questions.length>1 || quiz.questions.length===0?'s':''}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="../display-quiz/{{quiz._id}}">Start Quiz</button>
    <button mat-button routerLink="../display-quizzes" (click)="deleteQuizClicked()" class="delete-btn">Delete Quiz</button>

  </mat-card-actions>
</mat-card>
