<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title id="login">Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <div>
        <mat-form-field>
          <!-- <p>Username</p> -->
          <input matInput placeholder="Username" formControlName="username" id="username">

          <mat-error *ngIf="loginForm.controls.username.errors?.required && loginForm.controls.username.touched">
            You must fill out the username
          </mat-error>
          <mat-error *ngIf="loginForm.controls.username.errors?.minlength && loginForm.controls.username.touched">
            Username must be at least 3 characters
          </mat-error>
        </mat-form-field>
        <!-- <input type="text" formControlName="username"> -->
      </div>

      <div>
        <mat-form-field>
          <!-- <p>Password</p> -->
          <input matInput placeholder="Password" type="password" formControlName="password" id="password">
          <mat-error *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.dirty">
            You must fill out the password
          </mat-error>
        </mat-form-field>
      </div>

      <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid" id="login_btn">Login
      </button>
      <!-- Dont do this. Disabling a button is ok but only with user feedback! -->

    </mat-card-content>
    <mat-card-actions>
      <mat-divider></mat-divider>

      <mat-card-subtitle>I want to register instead</mat-card-subtitle>
      <button type="button" mat-button routerLink="/home/register">Register</button>
    </mat-card-actions>
  </mat-card>

</form>


<router-outlet></router-outlet>
